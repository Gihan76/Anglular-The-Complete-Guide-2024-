@if (isAddingTask) {
    <!-- <app-new-task (closeNewTask)="onCloseAddTask()" (add)="onAddTask($event)" [userId]="userId"/> -->
    <app-new-task (closeNewTask)="onCloseAddTask()" [userId]="userId"/>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <!-- <app-task [task]="task" (complete)="onCompleteTask($event)" /> -->
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
